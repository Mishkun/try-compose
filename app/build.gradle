apply plugin: "com.android.application"

apply plugin: "kotlin-android"

apply from: '../set-compile-args.gradle'

repositories {
    maven { url "$androidx_home/out/ui/build/support_repo/" }
    maven { url "$androidx_home/prebuilts/androidx/external/" }
    google()
    jcenter()
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "dev.mishkun.trycompose"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        useIR = true
    }
}
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.core:core-ktx:1.0.2"
    implementation "androidx.compose:compose-runtime:$ui_version"

    implementation "androidx.ui:ui-framework:$ui_version"
    implementation "androidx.ui:ui-material:$ui_version"
    implementation "androidx.ui:ui-layout:$ui_version"

    testImplementation "junit:junit:4.12"
    androidTestImplementation "androidx.test:runner:1.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.1"
}
